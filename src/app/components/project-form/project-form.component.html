<div class="main-container">

  <div class="button-container">
    <button [routerLink]="['']">EMPLOYEES</button>
    <button [routerLink]="['/project']">PROJECTS</button>
  </div>

  <h1>Porjects form</h1>

  <form (ngSubmit)="onSubmit()" class="big-container">
    <div class="option-container">
      <label for="id">Project id:</label>
      <input id="id" type="number" name="id" [(ngModel)]="id">
    </div>
    <div class="option-container">
      <label for="name">Project name:</label>
      <input id="name" name="name" [(ngModel)]="name">
    </div>
    <div class="option-container">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="description"></textarea>
    </div>
    <button type="submit">Add</button>
  </form>
  <button (click)="updateProject()">Update</button>
</div>

<div class="cards-container">
  <app-project-card *ngFor="let item of projectList" [id]="item.id" [name]="item.name" [description]="item.description"></app-project-card>
</div>
